<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Cadastro de Paciente</h2>
    <form id="formPaciente">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name ="nome" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name ="cpf" placeholder="000.000.000-00" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" name ="endereco">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone">
      </div>
      <div class="mb-3">
        <label for="dataNasc" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control"  name = "dataNasc" id="dataNasc">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" name = "email"  id="email">
      </div>
      <div class="mb-3">
        <label for="histMed" class="form-label">Histórico Médico</label>
        <textarea class="form-control" id="histMed" name="histMed" rows="3"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='Pacientes.html'">Sair</button>
      </div>
    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#formPaciente").submit(function (e) {
            e.preventDefault(); // Impede o envio padrão do formulário

            const paciente = {
                nome: $("#nome").val(),
                cpf: $("#cpf").val(),
                endereco: $("#endereco").val(),
                telefone: $("#telefone").val(),
                dataNasc: $("#dataNasc").val(),
                email: $("#email").val(),
                histMed: $("#histMed").val()
            };

       $.ajax({
    url: "/OdontoWebNew/api/CadastrarPaciente",
    method: "POST",
    data: paciente,
    success: function (resposta) {
        alert(resposta.mensagem); // ou exibir em um div de feedback
        $("#formPaciente")[0].reset(); // limpa o formulário
    },
    error: function (xhr) {
        let erro = "Erro inesperado ao cadastrar.";
        if (xhr.responseJSON && xhr.responseJSON.mensagem) {
            erro = xhr.responseJSON.mensagem;
        }
        alert(erro);
    }
});

        });
    });
</script>
