<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Paciente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editar Paciente</h2>
    <form id="formPaciente">
      <label>Nome:</label>
      <input type="text" id="nome" name="nome">

      <label>CPF:</label>
      <input type="text" id="cpf" name="cpf">

      <label>Endereço:</label>
      <input type="text" id="endereco" name="endereco">

      <label>Telefone:</label>
      <input type="text" id="telefone" name="telefone">

      <label>Data de Nascimento:</label>
      <input type="date" id="dataNasc" name="dataNasc">

      <label>Email:</label>
      <input type="email" id="email" name="email">

      <label>Histórico Médico:</label>
      <textarea id="historico_medico" name="historico_medico"></textarea>

      <button type="button" onclick="salvarPaciente()">Salvar</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pacienteId = urlParams.get("id");

    $(document).ready(function () {
      if (!pacienteId) {
        alert("ID do paciente não informado.");
        return;
      }

      // Buscar dados do paciente
      $.ajax({
        url: `/OdontoWebNew/api/BuscarPaciente`,
        method: "GET",
        data: { id: pacienteId },
        success: function (paciente) {
          $("#nome").val(paciente.nome);
          $("#cpf").val(paciente.cpf);
          $("#endereco").val(paciente.endereco);
          $("#telefone").val(paciente.telefone);
          $("#dataNasc").val(paciente.dataNasc);
          $("#email").val(paciente.email);
          $("#historico_medico").val(paciente.historico_medico);
        },
        error: function () {
          alert("Erro ao carregar dados do paciente.");
        }
      });
    });

    function salvarPaciente() {
      const dados = {
        id: pacienteId,
        nome: $("#nome").val(),
        cpf: $("#cpf").val(),
        endereco: $("#endereco").val(),
        telefone: $("#telefone").val(),
        dataNasc: $("#dataNasc").val(),
        email: $("#email").val(),
        historico_medico: $("#historico_medico").val()
      };

      $.ajax({
        url: `/OdontoWebNew/api/AtualizarPaciente`,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(dados),
        success: function () {
          alert("Paciente atualizado com sucesso!");
          window.location.href = "Pacientes.html";
        },
        error: function () {
          alert("Erro ao atualizar paciente.");
        }
      });
    }
  </script>
</body>
</html>
