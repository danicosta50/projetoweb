<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container-box {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .form-check-label {
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h2 class="text-center mb-4">Cadastro de Consulta</h2>

    <!-- Formulário -->
    <form id="formConsulta">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome do paciente</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="data" class="form-label">Data da consulta</label>
          <input type="date" class="form-control" id="data" name="data">
        </div>
        <div class="col-md-6">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" class="form-control" id="valor" name="valor">
        </div>
      </div>

      <div class="mb-3">
        <label for="receita" class="form-label">Receita / Observações</label>
        <textarea class="form-control" id="receita" name="receita" rows="3"></textarea>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="realizada" name="realizada">
        <label class="form-check-label" for="realizada">Consulta realizada</label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Sair</button>
      </div>
    </form>

    <!-- Tabela de pacientes -->
    <div class="mt-5">
      <h4>Lista de Pacientes</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
          </tr>
        </thead>
        <tbody id="tabelaPacientes">
          <!-- Linhas serão inseridas dinamicamente -->
        </tbody>
      </table>
    </div>
  </div>

 
</body>
</html>
