<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Lista de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filters input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0078D7;
      color: white;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .editar { background-color: #28a745; }
    .excluir { background-color: #dc3545; }
    .fechar { background-color: #6c757d; }
      tr.selecionado {
    background-color: #cce5ff;
  }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lista de Pacientes</h2>

    <div class="filters">
      <input type="text" id="nomePaciente" placeholder="Nome do paciente" oninput="filtrarPacientes()">
      <input type="text" id="cpfPaciente" placeholder="CPF" oninput="filtrarPacientes()">
    </div>

    <table id="tabelaPacientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão inseridas dinamicamente -->
      </tbody>
    </table>

    <div class="buttons">
      <button class="editar" onclick="editarPaciente()">Editar</button>
      <button class="excluir" onclick="excluirPaciente()">Excluir</button>
      <button class="fechar" onclick="fecharTela()">Fechar</button>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function () {
 
    buscarPacientes();

    // Seleciona linha da tabela ao clicar
    $(document).on("click", "#tabelaPacientes tbody tr", function () {
      $("#tabelaPacientes tbody tr").removeClass("selecionado");
      $(this).addClass("selecionado");
    });

    // Função Excluir
    $(".excluir").on("click", function () {
      const $linha = $("#tabelaPacientes tbody tr.selecionado");
      if ($linha.length === 0) {
        alert("Selecione um paciente para excluir.");
        return;
      }

      const id = $linha.data("id");
      const nome = $linha.find("td:eq(0)").text();

      if (!confirm(`Deseja excluir o paciente "${nome}"?`)) return;

      $.ajax({
        url: "/OdontoWebNew/api/ExcluirPaciente", 
        method: "POST",
        data: { id: id },
        success: function () {
          alert("Paciente excluído com sucesso!");
          buscarPacientes();
        },
        error: function () {
          alert("Erro ao excluir paciente.");
        }
      });
    });

 

    // Função Fechar
    $(".fechar").on("click", function () {
      window.location.href = "Pacientes.html";
    });

    // Filtrar pacientes conforme digitado
    $("#nomePaciente, #cpfPaciente").on("input", function () {
      buscarPacientes();
    });
  });

function editarPaciente() {
  const $linha = $("#tabelaPacientes tbody tr.selecionado");
  if ($linha.length === 0) {
    alert("Selecione um paciente para editar.");
    return;
  }

  const id = $linha.data("id");
  if (id) {
    window.location.href = `Paciente_cadastro.html?id=${id}`;
  } else {
    alert("ID do paciente não encontrado.");
  }
}

  function buscarPacientes() {
    const nome = $("#nomePaciente").val();
    const cpf = $("#cpfPaciente").val();

    $.ajax({
      url: "/OdontoWebNew/api/Listapacientes",
      method: "GET",
      data: {
        nome: nome,
        cpf: cpf
      },
      success: function (lista) {
        carregarTabela(lista);
      },
      error: function () {
        alert("Erro ao buscar pacientes.");
      }
    });
  }

  function carregarTabela(lista) {
    const $tbody = $("#tabelaPacientes tbody");
    $tbody.empty();

    $.each(lista, function (index, paciente) {
      const row = `
        <tr data-id="${paciente.id}">
          <td>${paciente.nome}</td>
          <td>${paciente.cpf}</td>
        </tr>
      `;
      $tbody.append(row);
    });
  }
</script>

</body>
</html>
